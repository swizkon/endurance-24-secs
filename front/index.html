<!DOCTYPE html>
<html>
<head>
	<title>Endurance 24s</title>
	<link rel="stylesheet" href="css/bootstrap-slate.css" />
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
</head>
<body>

<div class="container">
    <div class="col-md-6 col-md-offset-3">
		<h1>Endurance 24s <small>designer</small></h1>
    </div>
</div>
    
<hr/>

<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <h3>Setup order <small>merchant</small></h3>
            <input type="text" id="circuitName" placeholder="Circuit name" />
            <input type="text" id="transaction-id" placeholder="Transaction id" />
            <input type="button" id="place-order" value="Place order" class="btn-md" />
        </div>
        <div class="col-sm-4">
            <h3>Circuits <small>customer</small></h3>
            <div id="circuits"></div>
        </div>
        <div class="col-sm-4">
            <h3>Accepted <small>merchant</small></h3>
            <div id="accepted-orders"></div>
        </div>
    </div>
</div>


<div id="debugger">
    
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.5.2/firebase.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/4.1.0/rx.all.js"></script>
<script>
    // Initialize Firebase
    var config = {
        apiKey: "AIzaSyBA2c4xQx8enG0l0eGYyvtC5TG_azMx054",
        authDomain: "dailyops-1120.firebaseapp.com",
        databaseURL: "https://dailyops-1120.firebaseio.com",
        storageBucket: "dailyops-1120.appspot.com",
        messagingSenderId: "1057072569039"
    };
    
    firebase.initializeApp(config);
	
	function primeFields(){
		$('#transaction-id').val('tx-' + new Date().getTime());
		// $('#price').val(Math.round( Math.random() * 1000));
	}
	
	function acceptOrder(evt){
		var txid = $(evt.currentTarget).attr('data-txid');
		console.log(txid);
		database.ref('circuits').child(txid).remove().then(function(){
			console.log('Removed: ');
			console.log(arguments);
		});
		
        database.ref('accepted-order-' + txid).set({
			transactionid: txid,
            timestamp: new Date().getTime(),
        });
	}

	
    var database = firebase.database();
	
	
    $(document).ready(function() {
		primeFields();
		
		database.ref('circuits').on('child_added', function (data) {
			console.log("circuits child_added...");
			console.log(data.val());
			var chld = $('<div><b>' + data.val().circuitName + '</b> (click to accept)</div>').attr('id', 'circuit-' + data.val().transactionid).attr('data-txid', data.val().transactionid);
			chld.click(acceptOrder);
			chld.prependTo('#circuits');
		});
		
		
		database.ref('circuits').on('child_removed', function (data) {
			console.log("circuits child_removed...");
			console.log(data.val());
			$('#circuit-' + data.val().transactionid).remove();
		});
		
		database.ref('circuits').once('value', function (data) {
			console.log("circuits value...");
			console.log(data);
		});
        
		placeOrder$ = Rx.Observable.fromEvent($('#place-order'), 'click');
		
    var placedOrders = placeOrder$.subscribe(
      function (x) {
        database.ref('circuits/' + $('#transaction-id').val()).set({
			transactionid: $('#transaction-id').val(),
            timestamp: new Date().getTime(),
			circuitName: $('#circuitName').val(),
			ttl: 30
        });
        database.ref('accepted-order-' + $('#transaction-id').val()).on('value', function(d) {
			console.log("Accepted: ");
			console.log(d.val());
			
			var chld = $('<div><b>' + d.val() + '</b> (click to accept)</div>').attr('data-txid', d.val().transactionid);
			// chld.click(clearAcceptedOrder);
			chld.prependTo('#accepted-orders');
        });
		primeFields();
      },
      function (err) {
          console.log('Error: %s', err);
      },
      function () {
          console.log('Completed');
      });
    });

</script>
</body>
</html>
